
<footer class="page-footer"> 
	<div class="explore">    
	    <ul class="categories">
            
            <li class="categories__item">
                <a href="{{ '/' | prepend: site.baseurl }}">All</a>
            </li>

            {% for category in site.data.categories %}
	            <li class="categories__item">
                    <a href="{{ '/categories/' | append: category.slug | prepend: site.baseurl }}">{{ category.name }}</a>
                </li>
	        {% endfor %}

	    </ul>
	</div>
</footer>
